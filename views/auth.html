<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="../styles.css">
  
    <link rel="stylesheet" href="../home_styles.css" />
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>

    <!-- <script defer src="https://unpkg.com/peerjs@1.2.0/dist/peerjs.min.js"></script> -->

        crossorigin="anonymous"></script>
    <script src="../socket.io/socket.io.js" defer></script>



</head>

<body style="background-color: #11100F;">

    <div class="div2">
        <form>

            <h1 class="welcome">Welcome</h1>

            <div style="color: whitesmoke;padding-top: 10px;">Email ID</div>
            <div class="div4">
                <input id="name" placeholder="Email Id" type="text" />
            </div>
            <div style="color: whitesmoke;padding-top: 10px;">Password</div>
            <div class="div4">
                <input id="callInput" placeholder="Password" type="password" />
            </div>
            <div style="display: flex;flex-direction: row;">
                <button id="answerButton" class="div3" style="margin-right: 10px;" type="button">
                    login
                </button>

                <button class="div3" type="button" onclick="redirect(event);">
                    Signup
                </button>

            </div>
            <div style="display: flex;flex-direction:row;justify-content:space-between">
                <!-- GitHub Signin -->
                <button id="github_signin" type="button">

                </button>

                <button id="google_signin" type="button">
                    <svg class="svgs" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                        <path fill="#fbc02d"

                            d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039	l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z" />

                </button>
                
                <!-- microsoft signin -->
                <button id="ms_signin" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" class="svgs" style="padding:0px; background-color:#1b1a1a ">
                        <path fill="#ff5722" d="M6 6H22V22H6z" transform="rotate(-180 14 14)" />
                        <path fill="#4caf50" d="M26 6H42V22H26z" transform="rotate(-180 34 14)" />

                        <path fill="#03a9f4" d="M6 26H22V42H6z" transform="rotate(-180 14 34)" />
                    </svg>
                </button>

            </div>

        </form>
    </div>





</body>
<script type="module" src="../auth.js"></script>
<script>
    function redirect(e) {
        window.location.assign("/signup");
    }
</script>

</html>
